<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap3/js/bootstrap.js}" src="../js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" th:href="@{/js/bootstrap3/css/bootstrap.css}" href="../js/bootstrap3/css/bootstrap.css"/>
    <script th:src="@{/js/bootstrap-bootbox/bootbox.all.min.js}" src="../js/bootstrap-bootbox/bootbox.all.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 30%;">
        <div class="col-md-4 col-md-offset-4">
            <form id="loginForm" class="form-horizontal">
                <div class="form-group">
                    <label for="inputAccount" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAccount" name="account"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputchangeid" class="col-sm-3 control-label">验证码</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputchangeid" name="checkimg"/>
                    </div>
                    <img onclick="changeCode()" id="checkCode" src="../verificationCode"/>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button onclick="login()" type="button" class="btn btn-info btn-block">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function changeCode(){
        $("#checkCode").attr('src','../verificationCode?t='+new Date().getTime())
    }
</script>
</html>
