<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form id="PositioinForm" class="form-horizontal">
    <input type="hidden"  name="positionid" id="inputid"/>
    <div class="form-group">
        <label for="inputpost" >招聘岗位</label>
        <div class="col-sm-4">
            <input type="text"   class="form-control" id="inputpost" name="positionpost"/>
        </div>
        <label for="inputname" class="col-sm-2 control-label"  disabled="disabled">企业名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputname" name="positionname"/>
        </div>

    </div>

    <div class="form-group">
        <label for="inputcount" class="col-sm-2 control-label">招聘人数</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputcount" name="positioncount"/>
        </div>
        <label for="inputIntegral" class="col-sm-2 control-label">悬赏积分</label>
        <div class="col-sm-4">
            <input type="text"  class="form-control" id="inputIntegral" name="positionIntegral"/>
        </div>
    </div>



    <div class="form-group">
        <label for="inputdate" class="col-sm-2 control-label">发布时间</label>
        <div class="col-sm-8">
            <input type="text" disabled="disabled" class="form-control" id="inputdate" name="positiondate"/>
        </div>
    </div>
</form>
</body>

            },

</html>
