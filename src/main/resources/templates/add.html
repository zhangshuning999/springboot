<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap3/js/bootstrap.js}" src="../js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" th:href="@{/js/bootstrap3/css/bootstrap.css}" href="../js/bootstrap3/css/bootstrap.css"/>
    <script th:src="@{/js/bootstrap-bootbox/bootbox.all.min.js}" src="../js/bootstrap-bootbox/bootbox.all.min.js"></script>
</head>
<body>
<form  id="formId" class="form-horizontal">
<div class="layui-row">
    <div class="layui-card positionbox">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>基本信息</legend>
</fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="col-red">*</span>招聘岗位</label>
                <input type="text" class="form-control" placeholder="请输入岗位" name="positionpost"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">企业名称</label>
                <input type="text" class="form-control" name="positionname"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">招聘人数</label>
            <input type="text" class="form-control" name="positioncount"/>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">悬赏积分</label>
           <input type="text" class="form-control" name="positionIntegral"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">发布时间</label>
                <input type="date" class="form-control date" name="positiondate"/>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">置顶</label>
                <input type="radio" name="positiontop" value="不限" title="不限"/>不限&nbsp;&nbsp;&nbsp;
                <input type="radio" name="positiontop" value="1"/>取消置顶&nbsp;&nbsp;&nbsp;
                <input type="radio" name="positiontop" value="2"/>置顶
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" onclick="addPosition()" class="btn btn-success glyphicon glyphicon-search">保存</button>
            </div>
        </div>
    </div>
</div>
</form>
</body>
<script>
    function addPosition() {
        $.ajax({
            url:"addPosition.do",
            type:"post",
            data:$("#formId").serialize(),
            dataType:"json",
            success:function(data){
                alert("新增成功")
            },
            error:function(data){
                alert("新增失败")
            }
        })
    }
</script>
</html>
